<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo"><img src="pacman-art/new/logo.png" alt=""></div>
   
        <div id="pacman-lives">
            <!-- The JavaScript code will update the number of lives dynamically -->
            <!-- Initial display: three Pac-Man life images -->
            <div class="heal"></div>
            <div class="pacman-life life1"></div>
            <div class="pacman-life life2"></div>
            <div class="pacman-life life3"></div>
            <div class="scores"></div>
            <div id="score">0</div>
        </div>   
        
    <div class="game-container">
        <div id="world"></div>
        <div id="pacman"></div>
        <div id="ghost1" class="ghost1"></div>
        <div id="ghost2" class="ghost2"></div>
        <div id="ghost3" class="ghost3"></div>
        <div id="ghost4" class="ghost4"></div>
    </div>
  
    <button id="startButton">Start Game</button>


    <script src="script.js"></script>
</body>
</html>
